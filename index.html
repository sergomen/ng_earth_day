<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth Day Art</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <div class="logo">
        <h3>Inspired by <a href="https://www.youtube.com/watch?v=edi9gRIHLss/"><span>Earth Day | National Geographic UK</span></h3>
        
            <img src="./images/youtube.svg" alt="youtube_icon">
        </a>
    </div>
    <div class="container">
        <span class="circle"></span>
        <span class="date_text">April 22 2024</span>
        <span class="celebration_text">Earth Day</span>
        <div class="nature_part bird2"></div>
        <div class="nature_part bird3"></div>
        <div class="nature_part branch"></div>
        <div class="nature_part bug"></div>
        <div class="nature_part butterfly"></div>
        <div class="nature_part cheetah"></div>
        <div class="nature_part crane"></div>
        <div class="nature_part falcon"></div>
        <div class="nature_part fish"></div>
        <div class="nature_part fur_seal"></div>
        <div class="nature_part leave"></div>
        <div class="nature_part leave2"></div>
        <div class="nature_part lion"></div>
        <div class="nature_part lizard1"></div>
        <div class="nature_part lizard2"></div>
        <div class="nature_part nightingale"></div>
        <div class="nature_part parrot"></div>
        <div class="nature_part penguin"></div>
        <div class="nature_part rabbit"></div>
        <div class="nature_part rodent"></div>
        <div class="nature_part squid"></div>
        <div class="nature_part turtle"></div>
        <div class="nature_part whale"></div>
        <div class="nature_part wolf"></div>
    </div> 
</body>
</html>
